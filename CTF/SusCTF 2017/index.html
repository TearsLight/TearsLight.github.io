<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SusCTF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="/res/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/css/mouseEvent.css">
  
  <!-- 配置Tailwind自定义样式 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            accent: '#F59E0B',
            dark: '#1F2937',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .smooth-block {
        @apply rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1;
      }
      .block-grid {
        @apply grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6;
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- 页面标题 -->
    <header class="text-center mb-10">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-4">SusCTF 2017</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">比赛真题</p>
    </header>
    
    <!-- 分块容器 - 使用CSS Grid布局 -->
    <div class="block-grid">
      <!-- 分块1 -->
      <div class="smooth-block bg-white">
        <div class="p-6">
          <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mb-4">
            <i class="fa fa-code text-secondary text-xl"></i>
          </div>
          <a href="/CTF/SusCTF 2017/Caesar cipher/index.html" class="text-xl font-semibold text-dark mb-2">Caesar cipher</a>
          <p class="text-gray-600">密码学</p>
        </div>
      </div>
      
      <!-- 分块2 -->
      <div class="smooth-block bg-white">
        <div class="p-6">
          <div class="w-12 h-12 rounded-lg bg-secondary/10 flex items-center justify-center mb-4">
            <i class="fa fa-code text-secondary text-xl"></i>
          </div>
          <a href="/CTF/SusCTF 2017/Easyxor/index.html" class="text-xl font-semibold text-dark mb-2">EasyXor</a>
          <p class="text-gray-600">逆向工程</p>
        </div>
      </div>
      
      <!-- 分块3 -->
      <div class="smooth-block bg-white">
        <div class="p-6">
          <div class="w-12 h-12 rounded-lg bg-accent/10 flex items-center justify-center mb-4">
            <i class="fa fa-code text-secondary text-xl"></i>
          </div>
          <a href="/CTF/SusCTF 2017/EasyReverse/index.html" class="text-xl font-semibold text-dark mb-2">EasyReverse</a>
          <p class="text-gray-600">逆向工程</p>
        </div>
      </div>
      
      <!-- 分块4 -->
      <div class="smooth-block bg-white">
        <div class="p-6">
          <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mb-4">
            <i class="fa fa-code text-secondary text-xl"></i>
          </div>
          <a href="/CTF/SusCTF 2017/CreakZIP/index.html" class="text-xl font-semibold text-dark mb-2">Crack Zip</a>
          <p class="text-gray-600">密码学</p>
        </div>
      </div>
      
      <!-- 分块5 -->
      <div class="smooth-block bg-white">
        <div class="p-6">
          <div class="w-12 h-12 rounded-lg bg-secondary/10 flex items-center justify-center mb-4">
            <i class="fa fa-code text-secondary text-xl"></i>
          </div>
          <a href="/CTF/SusCTF 2017/misc1/index.html" class="text-xl font-semibold text-dark mb-2">misc1</a>
          <p class="text-gray-600">杂项</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 添加滚动时的动画效果
    document.addEventListener('DOMContentLoaded', function() {
      const blocks = document.querySelectorAll('.smooth-block');
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('opacity-100', 'translate-y-0');
            entry.target.classList.remove('opacity-0', 'translate-y-8');
          }
        });
      }, {
        threshold: 0.1
      });
      
      blocks.forEach(block => {
        block.classList.add('transition-all', 'duration-500', 'opacity-0', 'translate-y-8');
        observer.observe(block);
      });
    });
  </script>
</body>
</html>
